server:
  port: 8084

spring:
  application:
    name: readers-client

  datasource:
    url: jdbc:mysql://localhost:3306/spring_jpa?characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka

